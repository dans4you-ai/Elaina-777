<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ELAINA777 - Slot Game</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif;}
    body {background: radial-gradient(circle at top, #0f0f1e, #000); color: white; text-align: center; overflow-x: hidden;}
    h1 {margin-top: 20px; color: #ff00ff; text-shadow: 0 0 10px #ff00ff;}
    .slot-container {display: grid; grid-template-columns: repeat(5, 100px); grid-template-rows: repeat(3, 100px); gap: 10px; justify-content: center; margin-top: 40px;}
    .slot {width: 100px; height: 100px; background: #1a1a2e; border-radius: 10px; display: flex; justify-content: center; align-items: center; box-shadow: 0 0 10px #ff00ff;}
    .slot img {width: 80px; height: 80px; object-fit: contain;}
    .controls {margin-top: 30px;}
    input {padding: 8px; width: 120px; text-align: center; border-radius: 5px; border: none;}
    button {padding: 10px 20px; border: none; background: #ff00ff; color: white; border-radius: 8px; cursor: pointer; margin: 5px; transition: 0.3s;}
    button:hover {background: #ff33ff;}
    .message {font-size: 24px; margin-top: 20px; text-shadow: 0 0 10px yellow;}
    .bigwin, .superwin, .jackpot {font-size: 40px; margin-top: 30px; animation: glow 1s infinite alternate;}
    @keyframes glow {from {text-shadow: 0 0 10px gold;} to {text-shadow: 0 0 30px orange;}}
  </style>
</head>
<body>
  <h1>ðŸŽ° ELAINA777 ðŸŽ°</h1>
  <div>Saldo: <span id="saldo">1000000</span></div>
  <div class="controls">
    <input type="number" id="bet" value="400" min="400" max="50000" step="100"> <br>
    <button onclick="spin(1)">Spin 1x</button>
    <button onclick="spin(10)">Spin 10x</button>
    <button onclick="autoSpin()">Spin Unlimited</button>
  </div>  <div class="slot-container" id="slots"></div>  <div class="message" id="message"></div>  <script>
    const symbols = [
      'https://k.top4top.io/p_35877z2ba0.png',
      'https://e.top4top.io/p_3587ld8w10.png',
      'https://c.top4top.io/p_3587d9wzg0.png',
      'https://d.top4top.io/p_358791jgf1.png',
      'https://a.top4top.io/p_3587698r20.png',
      'https://b.top4top.io/p_35874hyq21.png',
      'https://c.top4top.io/p_35879ra512.png'
    ];

    const multipliers = {
      10: 'https://l.top4top.io/p_35870bi240.png',
      50: 'https://a.top4top.io/p_35871c4ej1.png',
      100: 'https://b.top4top.io/p_3587ix9cg2.png',
      500: 'https://d.top4top.io/p_35875bz2n3.png',
      1000: 'https://e.top4top.io/p_3587bxo354.png'
    };

    const scatter = 'https://b.top4top.io/p_3587w8wiv0.png';
    let saldo = 1000000;
    let autoSpinning = false;
    const slots = document.getElementById('slots');

    function randomSymbol() {
      let r = Math.random();
      if (r < 1/50) return multipliers[1000];
      if (r < 1/40) return multipliers[500];
      if (r < 1/30) return multipliers[100];
      if (r < 1/20) return multipliers[50];
      if (r < 1/10) return multipliers[10];
      if (r < 1/30) return scatter;
      return symbols[Math.floor(Math.random()*symbols.length)];
    }

    function generateGrid() {
      let grid = [];
      for (let i=0;i<15;i++) grid.push(randomSymbol());
      return grid;
    }

    function renderGrid(grid) {
      slots.innerHTML = '';
      grid.forEach(src => {
        const div = document.createElement('div');
        div.className = 'slot';
        const img = document.createElement('img');
        img.src = src;
        div.appendChild(img);
        slots.appendChild(div);
      });
    }

    function calculateWin(grid, bet, freeMode=false) {
      let total = 0;
      let scatterCount = grid.filter(x => x === scatter).length;
      if (scatterCount >= 3) {
        freeSpin(10);
        return 0;
      }

      const multiplierFound = Object.entries(multipliers).find(([val, url]) => grid.includes(url));
      if (multiplierFound) {
        let mult = parseInt(multiplierFound[0]);
        total += bet * mult;
      } else {
        let baseWin = (Math.random() * (freeMode ? 80000 : 20000));
        total += baseWin;
      }
      return Math.round(total);
    }

    async function spin(times=1, freeMode=false) {
      if (saldo <= 0) return;
      let bet = parseInt(document.getElementById('bet').value);
      const msg = document.getElementById('message');
      for (let i=0; i<times; i++) {
        if (!freeMode) saldo -= bet;
        const grid = generateGrid();
        renderGrid(grid);
        let win = calculateWin(grid, bet, freeMode);
        saldo += win;
        document.getElementById('saldo').textContent = saldo;
        if (win > 0) {
          await showWinAnimation(win);
        } else {
          msg.textContent = '';
        }
        await new Promise(r => setTimeout(r, 1200));
        if (saldo <= 0) break;
        if (!autoSpinning && times === 1) break;
      }
    }

    async function freeSpin(count) {
      const msg = document.getElementById('message');
      msg.textContent = 'ðŸŽ FREE SPIN x' + count + ' dimulai!';
      for (let i=0; i<count; i++) {
        const grid = generateGrid();
        renderGrid(grid);
        let win = calculateWin(grid, 5000, true);
        saldo += win;
        document.getElementById('saldo').textContent = saldo;
        if (win > 0) await showWinAnimation(win);
        await new Promise(r => setTimeout(r, 1200));
      }
      msg.textContent = 'FREE SPIN selesai!';
    }

    async function showWinAnimation(win) {
      const msg = document.getElementById('message');
      if (win > 1000000000) msg.innerHTML = `<div class='jackpot'>ðŸ’¥ JACKPOT Rp${win.toLocaleString()} ðŸ’¥</div>`;
      else if (win > 1000000) msg.innerHTML = `<div class='superwin'>ðŸ”¥ SUPER WIN Rp${win.toLocaleString()} ðŸ”¥</div>`;
      else if (win > 500000) msg.innerHTML = `<div class='bigwin'>ðŸ’¸ BIG WIN Rp${win.toLocaleString()} ðŸ’¸</div>`;
      else msg.textContent = `Menang Rp${win.toLocaleString()}`;

      let counter = 0;
      while (counter < win) {
        counter += Math.ceil(win / 30);
        msg.innerHTML += `<div>Total: Rp${Math.min(counter, win).toLocaleString()}</div>`;
        await new Promise(r => setTimeout(r, 50));
      }
    }

    async function autoSpin() {
      autoSpinning = true;
      while (autoSpinning && saldo > 0) {
        await spin(1);
      }
    }
  </script></body>
</html>
