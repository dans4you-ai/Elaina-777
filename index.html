<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELAINA777 - Slot Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
        }
        
        h1 {
            font-size: 3rem;
            color: #ffcc00;
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.7);
            margin-bottom: 10px;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #ffcc00;
        }
        
        .balance, .bet-info, .win-info {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .balance h3, .bet-info h3, .win-info h3 {
            color: #ffcc00;
            margin-bottom: 5px;
        }
        
        .balance-amount, .bet-amount, .win-amount {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .slot-machine {
            width: 100%;
            background: linear-gradient(145deg, #0f3460, #1a1a2e);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 3px solid #ffcc00;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .reels-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 10px;
        }
        
        .reel {
            width: 18%;
            height: 400px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            border: 2px solid #ffcc00;
        }
        
        .reel-strip {
            position: absolute;
            width: 100%;
            transition: top 1.5s cubic-bezier(0.2, 0.8, 0.3, 1);
        }
        
        .symbol {
            width: 100%;
            height: 133px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .symbol img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 20px;
        }
        
        .bet-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .spin-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            position: relative;
        }
        
        .spin-main-btn {
            padding: 15px 40px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(145deg, #ffcc00, #ff9900);
            color: #1a1a2e;
            font-weight: bold;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 0 #cc9900;
        }
        
        .spin-main-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 0 #cc9900;
        }
        
        .spin-main-btn:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #cc9900;
        }
        
        .spin-main-btn:disabled {
            background: #666;
            box-shadow: 0 4px 0 #444;
            cursor: not-allowed;
        }
        
        .spin-options {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 5px;
            padding: 10px;
            z-index: 10;
            border: 1px solid #ffcc00;
        }
        
        .spin-options.show {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .spin-option-btn {
            padding: 10px;
            border: none;
            border-radius: 3px;
            background: linear-gradient(145deg, #ffcc00, #ff9900);
            color: #1a1a2e;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .spin-option-btn:hover {
            background: linear-gradient(145deg, #ffdd44, #ffaa22);
        }
        
        .spin-option-btn.active {
            background: linear-gradient(145deg, #ff3366, #cc0066);
            color: white;
        }
        
        .bet-btn {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            background: linear-gradient(145deg, #ffcc00, #ff9900);
            color: #1a1a2e;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 0 #cc9900;
        }
        
        .bet-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 0 #cc9900;
        }
        
        .bet-btn:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #cc9900;
        }
        
        .free-spin-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 204, 0, 0.9);
            color: #1a1a2e;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.5rem;
            font-weight: bold;
            z-index: 10;
            display: none;
        }
        
        .win-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
        }
        
        .win-animation.active {
            opacity: 1;
        }
        
        .big-win, .super-win, .jackpot {
            font-size: 5rem;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 0 0 20px currentColor;
            animation: pulse 1s infinite;
            margin-bottom: 30px;
        }
        
        .big-win {
            color: #ff9900;
        }
        
        .super-win {
            color: #ff3366;
        }
        
        .jackpot {
            color: #00ffcc;
        }
        
        .win-total {
            font-size: 3rem;
            font-weight: bold;
            color: #ffcc00;
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.7);
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes countUp {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        .message {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .message.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ELAINA777</h1>
            <p>Putar gulungan dan raih kemenangan besar!</p>
        </header>
        
        <div class="game-info">
            <div class="balance">
                <h3>SALDO</h3>
                <div class="balance-amount">Rp<span id="balance">1.000.000</span></div>
            </div>
            <div class="bet-info">
                <h3>TARUHAN</h3>
                <div class="bet-amount">Rp<span id="bet-amount">400</span></div>
            </div>
            <div class="win-info">
                <h3>MENANG</h3>
                <div class="win-amount">Rp<span id="win-amount">0</span></div>
            </div>
        </div>
        
        <div class="slot-machine">
            <div class="free-spin-indicator" id="free-spin-indicator">FREE SPIN MODE</div>
            
            <div class="reels-container">
                <div class="reel" id="reel1">
                    <div class="reel-strip" id="reel-strip1"></div>
                </div>
                <div class="reel" id="reel2">
                    <div class="reel-strip" id="reel-strip2"></div>
                </div>
                <div class="reel" id="reel3">
                    <div class="reel-strip" id="reel-strip3"></div>
                </div>
                <div class="reel" id="reel4">
                    <div class="reel-strip" id="reel-strip4"></div>
                </div>
                <div class="reel" id="reel5">
                    <div class="reel-strip" id="reel-strip5"></div>
                </div>
            </div>
            
            <div class="controls">
                <div class="bet-controls">
                    <button class="bet-btn" id="bet-down">-</button>
                    <span>Taruhan: Rp<span id="current-bet">400</span></span>
                    <button class="bet-btn" id="bet-up">+</button>
                </div>
                
                <div class="spin-controls">
                    <button class="spin-main-btn" id="spin-main-btn">SPIN</button>
                    <div class="spin-options" id="spin-options">
                        <button class="spin-option-btn" id="spin-1x">1× SPIN</button>
                        <button class="spin-option-btn" id="spin-10x">10× SPIN</button>
                        <button class="spin-option-btn" id="spin-unlimited">Unlimited Spin</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="win-animation" id="win-animation">
        <div class="big-win" id="big-win">BIG WIN!</div>
        <div class="super-win" id="super-win">SUPER WIN!</div>
        <div class="jackpot" id="jackpot">JACKPOT!</div>
        <div class="win-total" id="win-total">Rp0</div>
    </div>
    
    <div class="message" id="message"></div>
    
    <script>
        // Konfigurasi game
        const config = {
            balance: 1000000,
            minBet: 400,
            maxBet: 50000,
            bet: 400,
            symbols: [
                { id: 1, img: 'https://k.top4top.io/p_35877z2ba0.png', weight: 20 },
                { id: 2, img: 'https://e.top4top.io/p_3587ld8w10.png', weight: 18 },
                { id: 3, img: 'https://c.top4top.io/p_3587d9wzg0.png', weight: 16 },
                { id: 4, img: 'https://d.top4top.io/p_358791jgf1.png', weight: 14 },
                { id: 5, img: 'https://a.top4top.io/p_3587698r20.png', weight: 12 },
                { id: 6, img: 'https://b.top4top.io/p_35874hyq21.png', weight: 10 },
                { id: 7, img: 'https://c.top4top.io/p_35879ra512.png', weight: 8 }
            ],
            multipliers: [
                { id: 'x10', img: 'https://l.top4top.io/p_35870bi240.png', weight: 1 },
                { id: 'x50', img: 'https://a.top4top.io/p_35871c4ej1.png', weight: 0.2 },
                { id: 'x100', img: 'https://b.top4top.io/p_3587ix9cg2.png', weight: 0.1 },
                { id: 'x500', img: 'https://d.top4top.io/p_35875bz2n3.png', weight: 0.02 },
                { id: 'x1000', img: 'https://e.top4top.io/p_3587bxo354.png', weight: 0.01 }
            ],
            scatter: { id: 'scatter', img: 'https://b.top4top.io/p_3587w8wiv0.png', weight: 0.033 },
            reels: 5,
            rows: 3,
            freeSpins: 10,
            isFreeSpinMode: false,
            freeSpinsRemaining: 0,
            isSpinning: false,
            spinMode: '1x', // '1x', '10x', 'unlimited'
            spinsRemaining: 0
        };

        // Nilai pembayaran untuk setiap simbol
        const paytable = {
            1: { 3: 10, 4: 25, 5: 50 },
            2: { 3: 15, 4: 35, 5: 75 },
            3: { 3: 20, 4: 50, 5: 100 },
            4: { 3: 25, 4: 75, 5: 150 },
            5: { 3: 30, 4: 100, 5: 200 },
            6: { 3: 40, 4: 150, 5: 300 },
            7: { 3: 50, 4: 200, 5: 500 }
        };

        // Inisialisasi game
        document.addEventListener('DOMContentLoaded', function() {
            initializeGame();
            setupEventListeners();
        });

        function initializeGame() {
            updateDisplay();
            createReelStrips();
        }

        function setupEventListeners() {
            document.getElementById('bet-down').addEventListener('click', decreaseBet);
            document.getElementById('bet-up').addEventListener('click', increaseBet);
            document.getElementById('spin-main-btn').addEventListener('click', toggleSpinOptions);
            document.getElementById('spin-1x').addEventListener('click', () => setSpinMode('1x'));
            document.getElementById('spin-10x').addEventListener('click', () => setSpinMode('10x'));
            document.getElementById('spin-unlimited').addEventListener('click', () => setSpinMode('unlimited'));
            
            // Tutup opsi spin jika klik di luar
            document.addEventListener('click', function(e) {
                const spinControls = document.querySelector('.spin-controls');
                if (!spinControls.contains(e.target)) {
                    document.getElementById('spin-options').classList.remove('show');
                }
            });
        }

        function toggleSpinOptions() {
            const options = document.getElementById('spin-options');
            options.classList.toggle('show');
        }

        function setSpinMode(mode) {
            config.spinMode = mode;
            
            // Update tampilan tombol
            document.querySelectorAll('.spin-option-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(`spin-${mode === '1x' ? '1x' : mode === '10x' ? '10x' : 'unlimited'}`).classList.add('active');
            
            // Tutup opsi
            document.getElementById('spin-options').classList.remove('show');
            
            // Mulai spin sesuai mode
            if (mode === '1x') {
                spin(1);
            } else if (mode === '10x') {
                spin(10);
            } else if (mode === 'unlimited') {
                startUnlimitedSpins();
            }
        }

        function decreaseBet() {
            if (config.bet > config.minBet) {
                config.bet -= 200;
                if (config.bet < config.minBet) config.bet = config.minBet;
                updateDisplay();
            }
        }

        function increaseBet() {
            if (config.bet < config.maxBet) {
                config.bet += 200;
                if (config.bet > config.maxBet) config.bet = config.maxBet;
                updateDisplay();
            }
        }

        function updateDisplay() {
            document.getElementById('balance').textContent = formatCurrency(config.balance);
            document.getElementById('bet-amount').textContent = formatCurrency(config.bet);
            document.getElementById('current-bet').textContent = formatCurrency(config.bet);
        }

        function formatCurrency(amount) {
            return amount.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        }

        function createReelStrips() {
            for (let i = 1; i <= config.reels; i++) {
                const reelStrip = document.getElementById(`reel-strip${i}`);
                reelStrip.innerHTML = '';
                
                // Tambahkan simbol tambahan untuk efek visual saat berputar
                for (let j = 0; j < 10; j++) {
                    const symbol = getRandomSymbol();
                    const symbolElement = document.createElement('div');
                    symbolElement.className = 'symbol';
                    symbolElement.innerHTML = `<img src="${symbol.img}" alt="${symbol.id}">`;
                    reelStrip.appendChild(symbolElement);
                }
                
                // Atur posisi awal - mulai dari atas (nilai negatif)
                reelStrip.style.top = '-1330px'; // 10 simbol * 133px
            }
        }

        function getRandomSymbol() {
            // Gabungkan semua simbol dengan bobotnya
            const allSymbols = [
                ...config.symbols,
                ...config.multipliers,
                config.scatter
            ];
            
            const totalWeight = allSymbols.reduce((sum, symbol) => sum + symbol.weight, 0);
            let random = Math.random() * totalWeight;
            
            for (const symbol of allSymbols) {
                random -= symbol.weight;
                if (random <= 0) {
                    return symbol;
                }
            }
            
            // Fallback ke simbol biasa jika terjadi masalah
            return config.symbols[0];
        }

        function spin(times) {
            if (config.isSpinning) return;
            
            // Cek saldo cukup
            if (config.balance < config.bet && !config.isFreeSpinMode) {
                showMessage('Saldo tidak cukup!');
                return;
            }
            
            config.isSpinning = true;
            config.spinsRemaining = times;
            
            // Kurangi saldo jika bukan free spin
            if (!config.isFreeSpinMode && times === 1) {
                config.balance -= config.bet;
                updateDisplay();
            }
            
            // Putar gulungan
            spinReels();
        }

        function spinReels() {
            const reels = [];
            const reelElements = [];
            
            // Hasilkan hasil acak untuk setiap gulungan
            for (let i = 0; i < config.reels; i++) {
                const reel = [];
                for (let j = 0; j < config.rows; j++) {
                    reel.push(getRandomSymbol());
                }
                reels.push(reel);
                reelElements.push(document.getElementById(`reel-strip${i+1}`));
            }
            
            // Animasi putaran - turun dari atas ke bawah
            let spinsCompleted = 0;
            const totalSpins = 3; // Jumlah putaran animasi
            
            function animateSpin() {
                for (let i = 0; i < config.reels; i++) {
                    const reelStrip = reelElements[i];
                    const currentTop = parseInt(reelStrip.style.top) || -1330;
                    const newTop = currentTop + 133; // Geser ke bawah satu simbol
                    
                    reelStrip.style.top = `${newTop}px`;
                    
                    // Jika sudah mencapai bawah, reset ke atas dengan hasil yang ditentukan
                    if (newTop >= 0) {
                        reelStrip.style.top = '-1330px';
                        
                        // Ganti simbol dengan hasil yang ditentukan
                        const symbols = reelStrip.querySelectorAll('.symbol');
                        for (let j = 0; j < config.rows; j++) {
                            const symbol = reels[i][j];
                            symbols[j].innerHTML = `<img src="${symbol.img}" alt="${symbol.id}">`;
                        }
                    }
                }
                
                spinsCompleted++;
                
                if (spinsCompleted < totalSpins * 10) {
                    setTimeout(animateSpin, 50); // Lebih cepat
                } else {
                    // Selesai berputar, hitung kemenangan
                    setTimeout(() => {
                        calculateWin(reels);
                        config.isSpinning = false;
                        
                        // Kurangi sisa putaran
                        config.spinsRemaining--;
                        
                        // Jika masih ada putaran tersisa, putar lagi
                        if (config.spinsRemaining > 0) {
                            setTimeout(() => {
                                if (!config.isFreeSpinMode && config.spinMode === '10x') {
                                    config.balance -= config.bet;
                                    updateDisplay();
                                }
                                spinReels();
                            }, 500);
                        } else if (config.spinMode === 'unlimited' && config.balance >= config.bet) {
                            // Jika mode unlimited dan saldo cukup, putar lagi
                            setTimeout(() => {
                                if (!config.isFreeSpinMode) {
                                    config.balance -= config.bet;
                                    updateDisplay();
                                }
                                spinReels();
                            }, 500);
                        }
                    }, 300);
                }
            }
            
            animateSpin();
        }

        function startUnlimitedSpins() {
            config.spinMode = 'unlimited';
            spin(1);
        }

        function calculateWin(reels) {
            let totalWin = 0;
            let scatterCount = 0;
            
            // Periksa scatter
            for (let i = 0; i < config.reels; i++) {
                for (let j = 0; j < config.rows; j++) {
                    if (reels[i][j].id === 'scatter') {
                        scatterCount++;
                    }
                }
            }
            
            // Jika ada 3 scatter atau lebih, aktifkan free spin
            if (scatterCount >= 3) {
                activateFreeSpin();
            }
            
            // Periksa kemenangan horizontal (garis pembayaran)
            for (let row = 0; row < config.rows; row++) {
                for (let startReel = 0; startReel <= config.reels - 3; startReel++) {
                    const symbol = reels[startReel][row];
                    
                    // Skip multiplier dan scatter untuk perhitungan garis biasa
                    if (symbol.id === 'scatter' || symbol.id.startsWith('x')) continue;
                    
                    let count = 1;
                    for (let reel = startReel + 1; reel < config.reels; reel++) {
                        if (reels[reel][row].id === symbol.id) {
                            count++;
                        } else {
                            break;
                        }
                    }
                    
                    if (count >= 3) {
                        const payout = paytable[symbol.id][count] || 0;
                        totalWin += payout * config.bet;
                    }
                }
            }
            
            // Periksa multiplier
            for (let row = 0; row < config.rows; row++) {
                for (let reel = 0; reel < config.reels; reel++) {
                    const symbol = reels[reel][row];
                    if (symbol.id.startsWith('x')) {
                        const multiplier = parseInt(symbol.id.substring(1));
                        totalWin += config.bet * multiplier;
                    }
                }
            }
            
            // Tambahkan kemenangan ke saldo
            if (totalWin > 0) {
                config.balance += totalWin;
                updateDisplay();
                document.getElementById('win-amount').textContent = formatCurrency(totalWin);
                
                // Tampilkan animasi kemenangan
                if (totalWin >= 1000000000) {
                    showWinAnimation('jackpot', totalWin);
                } else if (totalWin >= 1000000) {
                    showWinAnimation('super-win', totalWin);
                } else if (totalWin >= 500000) {
                    showWinAnimation('big-win', totalWin);
                } else {
                    showMessage(`Anda menang Rp${formatCurrency(totalWin)}!`);
                }
            } else {
                document.getElementById('win-amount').textContent = '0';
                showMessage('Coba lagi!');
            }
            
            // Jika dalam free spin mode, kurangi sisa putaran
            if (config.isFreeSpinMode) {
                config.freeSpinsRemaining--;
                
                if (config.freeSpinsRemaining <= 0) {
                    config.isFreeSpinMode = false;
                    document.getElementById('free-spin-indicator').style.display = 'none';
                    showMessage('Free Spin mode selesai!');
                } else {
                    document.getElementById('free-spin-indicator').textContent = 
                        `FREE SPIN MODE - ${config.freeSpinsRemaining} putaran tersisa`;
                }
            }
        }

        function activateFreeSpin() {
            config.isFreeSpinMode = true;
            config.freeSpinsRemaining = config.freeSpins;
            document.getElementById('free-spin-indicator').style.display = 'block';
            document.getElementById('free-spin-indicator').textContent = 
                `FREE SPIN MODE - ${config.freeSpinsRemaining} putaran tersisa`;
            showMessage(`Free Spin diaktifkan! ${config.freeSpins} putaran gratis.`);
            
            // Dalam free spin, tingkatkan kemungkinan multiplier x1000
            const x1000Index = config.multipliers.findIndex(m => m.id === 'x1000');
            if (x1000Index !== -1) {
                config.multipliers[x1000Index].weight = 0.1; // Meningkatkan kemungkinan
            }
        }

        function showWinAnimation(type, winAmount) {
            const animation = document.getElementById('win-animation');
            const winTotal = document.getElementById('win-total');
            const elements = animation.querySelectorAll('.big-win, .super-win, .jackpot');
            
            // Sembunyikan semua elemen animasi
            elements.forEach(el => el.style.display = 'none');
            
            // Tampilkan animasi yang sesuai
            document.getElementById(type).style.display = 'block';
            animation.classList.add('active');
            
            // Animasikan perhitungan kemenangan dari 0 hingga total
            let currentAmount = 0;
            const increment = winAmount / 50; // Bagi menjadi 50 langkah
            const interval = setInterval(() => {
                currentAmount += increment;
                if (currentAmount >= winAmount) {
                    currentAmount = winAmount;
                    clearInterval(interval);
                }
                winTotal.textContent = `Rp${formatCurrency(Math.floor(currentAmount))}`;
                winTotal.style.animation = 'countUp 0.2s ease-out';
            }, 30);
            
            // Sembunyikan setelah 3 detik
            setTimeout(() => {
                animation.classList.remove('active');
            }, 3000);
        }

        function showMessage(text) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.classList.add('show');
            
            setTimeout(() => {
                message.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
